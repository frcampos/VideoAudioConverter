# config.ini - Conversor de Vídeo MP4 para Áudio MP3
# =============================================================================
# PyCharm + macOS + venv

[PATHS]
# Pasta com vídeos MP4 de entrada
input_folder = ./entrada

# Pasta para áudios MP3 convertidos
output_folder = ./saida

# Pasta para logs de processamento
log_folder = ./logs


[PROCESSING]
# Processar todos os vídeos da pasta de entrada
# true = processar TODOS os MP4 encontrados
# false = processar apenas o primeiro (teste)
process_all = true

# Sobrescrever ficheiros existentes
# true = sobrescrever MP3 se já existir
# false = criar versão numerada (audio_001.mp3, audio_002.mp3)
overwrite = false

# Manter nome original do ficheiro
# true = video.mp4 → video.mp3
# false = video.mp4 → video_converted.mp3
keep_original_name = true


[PROFILE]
# ============================================================================
# PERFIS DE CONVERSÃO
# ============================================================================
# Perfil ativo: baixa, media, alta, custom
# baixa  = Mono,  64kbps,  22050Hz (podcasts, voz, menor tamanho)
# media  = Stereo, 128kbps, 44100Hz (uso geral, balanceado)
# alta   = Stereo, 320kbps, 48000Hz (música, máxima qualidade)
# custom = usar configurações personalizadas abaixo
active_profile = media


[PROFILE_CUSTOM]
# ============================================================================
# CONFIGURAÇÕES PERSONALIZADAS (quando active_profile = custom)
# ============================================================================
# Canais de áudio
# mono = 1 canal (menor tamanho, ideal para voz)
# stereo = 2 canais (melhor qualidade, música)
channels = stereo

# Bitrate (qualidade do áudio)
# Valores recomendados:
# - 64kbps  = voz, podcasts (baixa qualidade)
# - 128kbps = uso geral (boa qualidade)
# - 192kbps = música (alta qualidade)
# - 320kbps = música (máxima qualidade)
bitrate = 128k

# Taxa de amostragem (sample rate)
# Valores recomendados:
# - 22050Hz = voz, podcasts
# - 44100Hz = padrão CD (uso geral)
# - 48000Hz = padrão vídeo (alta qualidade)
sample_rate = 44100


[NORMALIZATION]
# ============================================================================
# NORMALIZAÇÃO DE VOLUME
# ============================================================================
# Ativa normalização automática de volume
# true = ajustar volume para nível padrão
# false = manter volume original
enabled = true

# Nível alvo de normalização em dBFS
# Valores recomendados:
# -3.0  = muito alto (risco de distorção)
# -6.0  = alto
# -12.0 = médio (recomendado para música)
# -16.0 = baixo
# -20.0 = muito baixo (podcasts, voz)
target_level = -12.0


[SILENCE_REMOVAL]
# ============================================================================
# REMOÇÃO DE SILÊNCIOS
# ============================================================================
# Remove silêncios no início e fim do áudio
enabled = true

# Limiar de silêncio em dBFS
# Valores mais negativos = mais sensível
# -50 = remove apenas silêncios absolutos
# -40 = remove silêncios muito baixos
# -30 = remove ruído de fundo baixo
silence_threshold = -40

# Duração mínima de silêncio para remover (em segundos)
# Exemplo: 1.0 = remove silêncios maiores que 1 segundo
min_silence_duration = 1.0


[SEGMENT_REMOVAL]
# ============================================================================
# REMOÇÃO DE SEGMENTOS ESPECÍFICOS
# ============================================================================
# Remove segmentos específicos do áudio (útil para intros/outros)
enabled = false

# Remover do início (em segundos)
# Exemplo: 5.0 = remove primeiros 5 segundos
# 0 = não remover nada do início
remove_start = 0

# Remover do fim (em segundos)
# Exemplo: 10.0 = remove últimos 10 segundos
# 0 = não remover nada do fim
remove_end = 0


[FILTERS]
# ============================================================================
# FILTROS DE ÁUDIO
# ============================================================================
# Aplica filtros para melhorar qualidade do áudio

# Filtro passa-alta (remove frequências baixas/ruído)
# true = ativa filtro (remove < 80Hz)
# false = desativa
highpass_filter = false
highpass_freq = 80

# Filtro passa-baixa (remove frequências altas/chiado)
# true = ativa filtro (remove > 8000Hz)
# false = desativa
lowpass_filter = false
lowpass_freq = 8000

# Compressão dinâmica (reduz diferença entre sons altos e baixos)
# true = ativa compressão
# false = desativa
compression = false

# Limiar de compressão em dBFS
# Valores recomendados: -20 a -10
compression_threshold = -20

# Rácio de compressão
# 2 = suave, 4 = moderado, 8 = agressivo
compression_ratio = 4


[QUALITY_ANALYSIS]
# ============================================================================
# ANÁLISE DE QUALIDADE
# ============================================================================
# Analisa qualidade do áudio antes e depois da conversão
enabled = true

# Mostrar estatísticas detalhadas no log
# true = mostrar duração, bitrate, sample rate, canais, tamanho
# false = mostrar apenas resumo
detailed_stats = true


[LOGGING]
# ============================================================================
# CONFIGURAÇÕES DE LOG
# ============================================================================
# Nível de log
# DEBUG   = máximo detalhe (todas as operações)
# INFO    = operações principais e estatísticas
# WARNING = apenas avisos e problemas
# ERROR   = apenas erros graves
log_level = INFO

# Nome do arquivo de log
log_file = video_to_audio.log

# Incluir timestamp no nome do log
# true = video_to_audio_20231215_143022.log
# false = video_to_audio.log (sobrescreve)
log_with_timestamp = true
