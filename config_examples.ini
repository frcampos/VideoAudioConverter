# config_examples.ini
# Exemplos de configurações para diferentes casos de uso
# Copie a seção desejada para seu config.ini

# =============================================================================
# EXEMPLO 1: PODCAST / VOZ (Tamanho Mínimo)
# =============================================================================
# Use quando: converter palestras, podcasts, audiolivros
# Resultado: ~28MB por hora, qualidade suficiente para voz

[PROFILE]
active_profile = baixa

[NORMALIZATION]
enabled = true
target_level = -16.0  # Volume mais alto para voz

[SILENCE_REMOVAL]
enabled = true
silence_threshold = -40
min_silence_duration = 1.5  # Remove pausas longas

[SEGMENT_REMOVAL]
enabled = false

[FILTERS]
highpass_filter = true
highpass_freq = 100  # Remove ruído de fundo
lowpass_filter = false
compression = true
compression_threshold = -20
compression_ratio = 6  # Compressão mais agressiva para voz


# =============================================================================
# EXEMPLO 2: MÚSICA (Máxima Qualidade)
# =============================================================================
# Use quando: converter videoclips, concertos, álbuns
# Resultado: ~140MB por hora, qualidade próxima ao original

[PROFILE]
active_profile = alta

[NORMALIZATION]
enabled = false  # Preservar dinâmica original da música

[SILENCE_REMOVAL]
enabled = false  # Não remover silêncios artísticos

[SEGMENT_REMOVAL]
enabled = false

[FILTERS]
highpass_filter = false
lowpass_filter = false
compression = false  # Não comprimir música


# =============================================================================
# EXEMPLO 3: VÍDEO-AULAS / WEBINARS (Balanceado)
# =============================================================================
# Use quando: converter aulas online, webinars, apresentações
# Resultado: ~56MB por hora, boa qualidade, tamanho razoável

[PROFILE]
active_profile = media

[NORMALIZATION]
enabled = true
target_level = -14.0

[SILENCE_REMOVAL]
enabled = true
silence_threshold = -35
min_silence_duration = 2.0  # Remove pausas longas entre slides

[SEGMENT_REMOVAL]
enabled = true
remove_start = 5.0  # Remove intro de 5 segundos
remove_end = 10.0   # Remove outro de 10 segundos

[FILTERS]
highpass_filter = true
highpass_freq = 80
lowpass_filter = false
compression = true
compression_threshold = -18
compression_ratio = 4


# =============================================================================
# EXEMPLO 4: ENTREVISTAS / REUNIÕES (Otimizado para Voz)
# =============================================================================
# Use quando: converter reuniões, entrevistas, gravações profissionais
# Resultado: ~42MB por hora, clareza de voz otimizada

[PROFILE]
active_profile = custom

[PROFILE_CUSTOM]
channels = mono  # Mono suficiente para voz
bitrate = 96k
sample_rate = 32000

[NORMALIZATION]
enabled = true
target_level = -14.0

[SILENCE_REMOVAL]
enabled = true
silence_threshold = -40
min_silence_duration = 1.0

[SEGMENT_REMOVAL]
enabled = false

[FILTERS]
highpass_filter = true
highpass_freq = 120  # Remove ruído ambiente
lowpass_filter = true
lowpass_freq = 6000  # Remove chiado
compression = true
compression_threshold = -16
compression_ratio = 5


# =============================================================================
# EXEMPLO 5: TRANSMISSÕES AO VIVO / STREAMS (Web Otimizado)
# =============================================================================
# Use quando: converter lives, streams, gameplay
# Resultado: ~70MB por hora, boa qualidade para web

[PROFILE]
active_profile = custom

[PROFILE_CUSTOM]
channels = stereo
bitrate = 160k
sample_rate = 44100

[NORMALIZATION]
enabled = true
target_level = -12.0

[SILENCE_REMOVAL]
enabled = false  # Manter todos os momentos da live

[SEGMENT_REMOVAL]
enabled = false

[FILTERS]
highpass_filter = true
highpass_freq = 60
lowpass_filter = false
compression = true
compression_threshold = -18
compression_ratio = 3


# =============================================================================
# EXEMPLO 6: CONVERSÃO RÁPIDA (Teste / Mínimo Processamento)
# =============================================================================
# Use quando: teste rápido, sem otimizações
# Resultado: conversão mais rápida, sem melhorias de qualidade

[PROFILE]
active_profile = media

[NORMALIZATION]
enabled = false

[SILENCE_REMOVAL]
enabled = false

[SEGMENT_REMOVAL]
enabled = false

[FILTERS]
highpass_filter = false
lowpass_filter = false
compression = false

[PROCESSING]
process_all = false  # Processar apenas primeiro vídeo (teste)


# =============================================================================
# EXEMPLO 7: MÁXIMA COMPRESSÃO (Mínimo Espaço)
# =============================================================================
# Use quando: espaço em disco é crítico, qualidade não é prioridade
# Resultado: ~21MB por hora, qualidade aceitável

[PROFILE]
active_profile = custom

[PROFILE_CUSTOM]
channels = mono
bitrate = 48k
sample_rate = 22050

[NORMALIZATION]
enabled = true
target_level = -14.0

[SILENCE_REMOVAL]
enabled = true
silence_threshold = -35
min_silence_duration = 1.0

[SEGMENT_REMOVAL]
enabled = false

[FILTERS]
highpass_filter = true
highpass_freq = 100
lowpass_filter = true
lowpass_freq = 5000
compression = true
compression_threshold = -16
compression_ratio = 8


# =============================================================================
# NOTAS IMPORTANTES
# =============================================================================
#
# SAMPLE RATE (Taxa de Amostragem):
# - 22050Hz: Voz, podcasts (metade do CD)
# - 32000Hz: Rádio digital
# - 44100Hz: CD, padrão (recomendado)
# - 48000Hz: Vídeo profissional, DVD
#
# BITRATE (Qualidade):
# - 48-64kbps:  Voz, mínimo
# - 96-128kbps: Uso geral, podcasts
# - 160-192kbps: Boa qualidade, música casual
# - 256-320kbps: Alta qualidade, música
#
# CANAIS:
# - mono:   1 canal, ideal para voz, menor tamanho
# - stereo: 2 canais, ideal para música, maior tamanho
#
# NORMALIZAÇÃO (Target Level):
# - -20 dBFS: Muito baixo (seguro, sem distorção)
# - -16 dBFS: Podcasts, voz
# - -12 dBFS: Música, uso geral (recomendado)
# - -6 dBFS:  Alto volume
# - -3 dBFS:  Muito alto (risco de distorção)
#
# COMPRESSÃO (Ratio):
# - 2:1  = Suave, natural
# - 4:1  = Moderado (recomendado)
# - 6:1  = Agressivo, voz
# - 8:1+ = Muito agressivo (broadcasting)
